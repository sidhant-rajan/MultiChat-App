<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link rel="stylesheet"
  href="./bower_components/angular-material/angular-material.css">
</head>
<link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body ng-app="chatApp" ng-cloak ng-controller="chatController">
<div class="container">
<center><h3>Multichat</h3></center>
<center><button class="btn btn-small btn-primary" ng-click="addBox()">Add Chat Box</button></center>
<div class="col-md-4" ng-repeat="box in boxes" style="border:1px solid black;padding:0">
	<div style="width:100%;background:#337ab7;padding:10px"><center>Box-{{box}}<center></div>
	<div style="width:100%;height:200px;overflow-y:auto;" ng-bind-html="msghtml"></div>
	<div style="width:100%;height:20px;" ng-bind="writing"></div>
	<textarea ng-model="msgtmp" class="col-md-8" ng-focus="setWriting(box)" ng-blur="unsetWriting()"></textarea>
	<button class="btn btn-small btn-primary col-md-4" ng-click="sendMsg(msgtmp,box);msgtmp=''">Send</button>
	<button class="btn btn-small btn-primary col-md-12" ng-click="deleteBox(box)">Delete Box</button>
</div>
<script src="./bower_components/angular/angular.js"></script>




<script src="./js/app.js"></script>
<script src="./js/controllers.js"></script>

</body>

</html>
